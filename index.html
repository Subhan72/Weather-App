<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo"><img src="./pictures/logo.png" alt="logo"></div>
        <ul class="menu">
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="tables.html">Tables</a></li>
        </ul>
      </div>

      <div class="main-content">
        <div class="top-bar">
          <input
            type="text"
            id="city-input"
            class="search-bar"
            placeholder="Enter city name"
          />
          <button id="get-weather-btn" class="get-weather-btn">
            Get Weather
          </button>
          <div class="user-profile">ðŸ‘¤</div>
        </div>

        <div class="weather-widget">
          <h2>Weather Data for <span id="city-name">[City Name]</span></h2>
          <div id="weather-info">
            <p>Temperature: <span id="temperature">--</span></p>
            <p>Humidity: <span id="humidity">--</span></p>
            <p>Wind Speed: <span id="wind-speed">--</span></p>
            <p>Description: <span id="weather-description">--</span></p>
            <img
              id="weather-icon"
              src=""
              alt="Weather Icon"
              style="display: none"
            />
          </div>
        </div>

        <div class="forecast-widget">
          <h3>5-Day Forecast</h3>
          <div id="forecast-content"></div>
        </div>

        <div class="charts">
          <div class="chart">
            <h3>Vertical Bar Chart</h3>
            <canvas id="bar-chart"></canvas>
          </div>
          <div class="chart">
            <h3>Doughnut Chart</h3>
            <canvas id="doughnut-chart"></canvas>
          </div>
          <div class="chart">
            <h3>Line Chart</h3>
            <canvas id="line-chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
